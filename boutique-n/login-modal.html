<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
     <!--font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
  *{
    margin: 0;
    padding: 0;
  }

  @media only screen and (max-width:760px) {
    .login-form .container {
     padding: 8px 8px;
    }
  }
  .close-button{
    margin-top: 10px;
    text-align: right;
  }
  /* login-form */
  .login-form .container {
  padding: 2px 16px 5px 16px;
}
 .form-header{
  text-align: center;
  font-weight: 500;
    margin-top: 0px;
  }

  .form-header{
    color: #bb4444;
  }
   
  .login-form input[type=text], input[type=number], input[type="tel"], .login-form select{
  width: 100%;
  padding: 12px 20px;
  margin: 13px 0;
  display: inline-block;
  border: 1px solid #e6e3e3;
  border-radius: 12px;
  box-sizing: border-box;
}

.login-form button{
  background-color: #bb4444;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

.login-form button:hover {
  opacity: 0.8;
}

.login-form .last-container{
  text-align: center;
  background-color: white;
   margin: 10px 0;
}

/* logo */
.close-button .form-logo{
    height: 100px;
    width: 100px;
    margin-top: -70px;
}
.close-button .form-logo img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  .login-form span.psw{
     display: block;
     float: none;
  }
  .login-form .button{
     width: 100%;
  }
}
@media screen and (max-width: 410px){
   .modal-dialog{
    margin-top: 80px;
   }
}
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row p-0">

            <div class="close-button">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="form-logo">
                <img src="images/20201117_190924.png" alt="">
            </div>
            </div>
            <div class="login-form">
              <div class="form-header">
                <p><strong>Welcome To Boutique Haat</strong></p>
              </div>
              <form action="" method="post">
                <div class="logo-div"></div>
                <div class="container">
                  <!-- <label for="username"></label> -->
                  <input type="text" placeholder="Name" name="username" required>
              
                  <!-- <label for="email"></label> -->
                  <input type="text" placeholder="City" name="city" required>

                <!-- <label for="password"></label> -->
                  <input type="number" placeholder="Number" name="number" required>
                
                  <button type="submit">Send OTP</button>
                
                </div>
              </form>
              
            </div>
         
          </div>
        </div>
       
      </div>
    </div>
  </div>
</body>
</html>
